<link rel="stylesheet" href="./login.component.css"> {{testtest}}
<div class="wrapper">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-signin">
    <h2 class="form-signin-heading">Please login</h2>
    <input (ngModel)="login" type="text" class="form-control" name="login" placeholder="Email Address" required="" autofocus=""
    />
    <input (ngModel)="password" type="password" class="form-control" name="password" placeholder="Password" required="" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <h4 *ngIf="errors" class="alert alert-danger">{{errors}}</h4>

  </form>
</div>
