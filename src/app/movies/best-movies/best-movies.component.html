<link rel="stylesheet" href="./best-movies.component.css">
<h1 style="text-align: center">The best movies</h1>
<div class="row">
    <!--<h1>Movies</h1>-->
    <div class="col-md-offset-2 col-md-7">
        <ul class="heroes">
            <li *ngFor="let movie of movies">
                <div class="row movie col-md-9" [routerLink]="['/movies/details', movie.id]">
                    <div>
                        <img class="movie-image" src="{{movie.poster_path}}" />
                    </div>
                    <section>
                        <a class="movie-title">{{movie.title}}</a>
                        <span class="movie-title"> ( {{movie.release_date | date: "yyyy"}} ) </span>
                        <br>
                        <span class="movie-language">Original language: {{movie.original_language}}</span>
                        <br>
                        <p class="movie-overview"> {{movie.overview}} </p>
                    </section>
                </div>
                <div class="col-md-3">
                    <img class="rating" width="50px" height="50px" src="http://www.freeiconspng.com/uploads/star-icon-32.png" alt="">
                    <div class="rate-value">{{movie?.vote_average | number : '1.1-1'}}</div>
                    <div class="number-of-votes">Number of votes <b> {{movie.vote_count}} </b> </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-md-3"></div>
